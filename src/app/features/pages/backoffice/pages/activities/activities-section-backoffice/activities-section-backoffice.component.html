<app-page-title [title]="'Actividades'"></app-page-title>
<div class="content-box">
	<button class="button" (click)="createActivity()">Crear</button>
	<div class="activities-grid">
		<app-activity-box-backoffice (delete)="deleteActivity($event)" *ngFor="let activity of activities" [activity]="activity"></app-activity-box-backoffice>
	</div>
</div>
